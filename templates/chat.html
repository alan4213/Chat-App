<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ other_user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #chat-box {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            clear: both;
        }
        .message.sent {
            text-align: right;
        }
        .message.received {
            text-align: left;
        }
        .message-content {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 60%;
            word-wrap: break-word;
        }
        .sent .message-content {
            background-color: #007bff;
            color: white;
        }
        .received .message-content {
            background-color: #e9ecef;
            color: black;
        }
        .read-status {
            font-size: 12px;
            color: #6c757d;
            margin-top: 3px;
        }
        #typing-indicator {
            font-size: 14px;
            color: #6c757d;
            font-style: italic;
            padding: 5px 15px;
            min-height: 25px;
        }
        .delete-btn {
            display: none;
            cursor: pointer;
            color: #dc3545;
            font-size: 12px;
            margin-left: 10px;
        }
        .message.sent:hover .delete-btn {
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <a href="{% url 'user_list' %}" class="btn btn-secondary btn-sm">‚Üê Back</a>
                <strong class="ms-3">Chat with {{ other_user.username }}</strong>
            </div>
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        </div>
        
        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {% if msg.sender == user %}sent{% else %}received{% endif %}" data-msg-id="{{ msg.id }}">
                    <div class="message-content">{{ msg.content }}</div>
                    {% if msg.sender == user %}
                        <div class="read-status">{% if msg.is_read %}‚úì‚úì{% else %}‚úì{% endif %}</div>
                        <span class="delete-btn" onclick="deleteMessage({{ msg.id }})">üóëÔ∏è</span>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <div id="typing-indicator"></div>
        
        <div class="mt-3">
            <div class="input-group">
                <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script>
        const currentUserId = {{ user.id }};
        const otherUserId = {{ other_user.id }};
        const roomName = [currentUserId, otherUserId].sort().join('_');
        const chatSocket = new WebSocket('ws://' + window.location.host + '/ws/chat/' + roomName + '/');

        chatSocket.onopen = function() {
            chatSocket.send(JSON.stringify({
                'type': 'mark_read',
                'receiver_id': otherUserId
            }));
        };

        let typingTimer;

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            
            if (data.type === 'typing') {
                const typingIndicator = document.getElementById('typing-indicator');
                if (data.sender_id === otherUserId) {
                    typingIndicator.textContent = '{{ other_user.username }} is typing...';
                    setTimeout(() => {
                        typingIndicator.textContent = '';
                    }, 3000);
                }
            } else if (data.type === 'message') {
                const chatBox = document.getElementById('chat-box');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + (data.sender_id === currentUserId ? 'sent' : 'received');
                messageDiv.setAttribute('data-msg-id', data.message_id);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = data.message;
                messageDiv.appendChild(contentDiv);
                
                if (data.sender_id === currentUserId) {
                    const statusDiv = document.createElement('div');
                    statusDiv.className = 'read-status';
                    statusDiv.textContent = data.is_read ? '‚úì‚úì' : '‚úì';
                    messageDiv.appendChild(statusDiv);
                    
                    const deleteBtn = document.createElement('span');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.textContent = 'üóëÔ∏è';
                    deleteBtn.onclick = function() { deleteMessage(data.message_id); };
                    messageDiv.appendChild(deleteBtn);
                }
                
                chatBox.appendChild(messageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
                
                if (data.sender_id === otherUserId) {
                    chatSocket.send(JSON.stringify({
                        'type': 'mark_read',
                        'receiver_id': otherUserId
                    }));
                }
            } else if (data.type === 'read_status') {
                if (data.sender_id === otherUserId) {
                    document.querySelectorAll('.message.sent .read-status').forEach(el => {
                        el.textContent = '‚úì‚úì';
                    });
                }
            } else if (data.type === 'delete') {
                const msgElement = document.querySelector(`[data-msg-id="${data.message_id}"]`);
                if (msgElement) {
                    msgElement.remove();
                }
            }
        };

        function deleteMessage(messageId) {
            if (confirm('Delete this message?')) {
                fetch('/delete-message/' + messageId + '/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                }).then(response => {
                    if (response.ok) {
                        chatSocket.send(JSON.stringify({
                            'type': 'delete',
                            'message_id': messageId
                        }));
                    }
                });
            }
        }

        document.getElementById('send-btn').onclick = function() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                chatSocket.send(JSON.stringify({
                    'message': message,
                    'receiver_id': otherUserId
                }));
                input.value = '';
            }
        };

        document.getElementById('message-input').addEventListener('input', function() {
            clearTimeout(typingTimer);
            chatSocket.send(JSON.stringify({
                'type': 'typing',
                'receiver_id': otherUserId
            }));
            typingTimer = setTimeout(() => {}, 1000);
        });

        document.getElementById('message-input').onkeypress = function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-btn').click();
            }
        };

        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    </script>
</body>
</html>
